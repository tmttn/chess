<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Profile: {{ name }}</title>
    <style>
        :root { --bg: #1a1a2e; --fg: #eee; --accent: #e94560; --border: #0f3460; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--fg); padding: 2rem; }
        h1, h2 { margin-bottom: 1rem; }
        .profile { background: var(--border); padding: 1rem; border-radius: 8px; margin-bottom: 2rem; }
        .elo { font-size: 2.5rem; font-weight: bold; color: var(--accent); }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 1rem; margin-top: 1rem; }
        .stat { text-align: center; }
        .stat-value { font-size: 1.5rem; font-weight: bold; }
        .stat-label { color: #888; font-size: 0.9rem; }
        .elo-chart { margin: 2rem 0; }
        .elo-chart svg { width: 100%; max-width: 600px; height: 200px; }
        footer { margin-top: 2rem; font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>
    <h1>{{ name }}</h1>
    <div class="profile">
        <p class="elo">{{ elo }} Elo</p>
        <div class="stats">
            <div class="stat"><div class="stat-value">{{ games_played }}</div><div class="stat-label">Games</div></div>
            <div class="stat"><div class="stat-value">{{ wins }}</div><div class="stat-label">Wins</div></div>
            <div class="stat"><div class="stat-value">{{ draws }}</div><div class="stat-label">Draws</div></div>
            <div class="stat"><div class="stat-value">{{ losses }}</div><div class="stat-label">Losses</div></div>
            <div class="stat"><div class="stat-value">{{ win_rate }}%</div><div class="stat-label">Win Rate</div></div>
        </div>
    </div>
    {% if !elo_history.is_empty() %}
    <div class="elo-chart">
        <h2>Elo History</h2>
        {{ elo_chart|safe }}
    </div>
    {% endif %}
    <footer><p>Generated by Bot Arena</p></footer>
</body>
</html>
